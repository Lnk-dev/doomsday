version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: doomsday-db
    environment:
      POSTGRES_USER: doomsday
      POSTGRES_PASSWORD: doomsday_dev
      POSTGRES_DB: doomsday
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doomsday"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: doomsday-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
